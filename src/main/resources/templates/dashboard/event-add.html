<!DOCTYPE html>
<html th:lang="${#locale.getDefault()}" lang="fr" dir="ltr" data-bs-theme="light" data-color-theme="Blue_Theme" data-layout="vertical" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{dashboard/frag-dash-head :: head (title = 'Nouvel Evènement')}"><title></title></head>

  <body th:object="${user}">

    <div th:replace="~{dashboard/frag-dash-onload :: on-load ('Haha! ' + *{username}, 'ravie de vous savoir ici')}"></div>

    <div id="main-wrapper">

      <aside class="left-sidebar with-vertical">
          <div>
            <!-- ---------------------------------- -->
            <!-- Start Vertical Layout Sidebar -->
            <!-- ---------------------------------- -->
            <!-- Brand -->
            <div th:replace="~{dashboard/frag-dash-nav-brand:: nav-brand}"></div>

            <nav th:replace="~{dashboard/frag-dash-navbar:: nav-sidebar}"></nav>

            <div class="fixed-profile p-3 mx-4 mb-2 bg-danger-subtle rounded mt-3">
              <div class="hstack gap-3">
                <div class="john-img">
                  <img th:if="*{account.picture == null}" src="/dashboard/assets/images/profile/user-1.jpg" class="rounded-circle" width="40" height="40" alt=""/>
                  <img th:unless="*{account.picture == null}"  th:src="*{account.picture}" class="rounded-circle" width="40" height="40" alt=""/>
                </div>

                <div class="john-title">
                  <h6 th:text="*{username}" class="mb-0 fs-4 fw-semibold small">Mathew</h6>
                  <span th:text="*{type}" class="fs-2">Designer</span>
                </div>
                <a th:href="logout" class="border-0 bg-transparent text-danger ms-auto" tabindex="0" type="button" aria-label="logout" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="logout">
                  <i class="ti ti-power fs-6"></i>
                </a>
              </div>
            </div>

            <!-- ---------------------------------- -->
            <!-- Start Vertical Layout Sidebar -->
            <!-- ---------------------------------- -->
          </div>
        </aside>
        <!--  Sidebar End -->

        <div class="page-wrapper">
          <!--  Header Start -->
          <header class="topbar">
            <div class="with-vertical">
              <!-- ---------------------------------- -->
              <!-- Start Vertical Layout Header -->
              <!-- ---------------------------------- -->
              <nav th:replace="~{dashboard/frag-dash-navbar :: nav-topbar (*{identity.lastname}, *{identity.firstname}, *{username}, *{account.picture}, *{roles.get(0).name})}" class="navbar navbar-expand-lg p-0"></nav>
              <!-- ---------------------------------- -->
              <!-- End Vertical Layout Header -->
              <!-- ---------------------------------- -->

              <!-- ------------------------------- -->
              <!-- apps Dropdown in Small screen -->
              <!-- ------------------------------- -->
              <!--  Mobilenavbar -->
              <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="mobilenavbar" aria-labelledby="offcanvasWithBothOptionsLabel">
                <nav th:replace="~{dashboard/frag-dash-navbar :: mobile-nav-topbar}"></nav>
              </div>
            </div>

            <div class="app-header with-horizontal">

              <nav th:replace="~{dashboard/frag-dash-navbar :: app-header-navbar}"></nav>

            </div>
          </header>
          <!--  Header End -->
          <aside class="left-sidebar with-horizontal">
            <!-- Sidebar scroll-->
            <div>
              <!-- Sidebar navigation-->
              <nav th:replace="~{dashboard/frag-dash-navbar :: left-nav-sidebar}"></nav>
              <!-- End Sidebar navigation -->
            </div>
            <!-- End Sidebar scroll-->
          </aside>

          <div class="body-wrapper">
            <div class="container-fluid">
              <div class="card bg-info-subtle shadow-none position-relative overflow-hidden mb-4">
                <div class="card-body px-4 py-3">
                  <div class="row align-items-center">
                    <div class="col-9">
                      <h4 class="fw-semibold mb-8">Créer un nouvel évènement</h4>
                      <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                          <li class="breadcrumb-item">
                            <a class="text-muted text-decoration-none" th:href="@{/dashboard}"
                              >Accueil</a
                            >
                          </li>
                          <li class="breadcrumb-item">
                            <a class="text-muted text-decoration-none" th:href="@{/dashboard/events}"
                              >Évènements</a>
                          <li class="breadcrumb-item" aria-current="page">Nouveau</li>
                        </ol>
                      </nav>
                    </div>
                    <div class="col-3">
                      <div class="text-center mb-n5">
                        <img src="/dashboard/assets/images/breadcrumb/ChatBc.png" alt="" class="img-fluid mb-n4"/>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card w-100 position-relative overflow-hidden">
                <div class="px-4 py-3 border-bottom">
                  <h5 class="card-title fw-semibold mb-0 lh-sm">Formulaire de création d'un évènement</h5>
                </div>
                <div class="card-body p-4">
                  <div class="form-with-tabs">
                    <div class="card">
                      <ul class="nav nav-pills user-profile-tab border-bottom" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                          <button class="nav-link position-relative rounded-0 d-flex align-items-center justify-content-center bg-transparent fs-3 py-6 fw-bold active"
                                  id="pills-personal-info-tab" data-bs-toggle="pill"
                                  data-bs-target="#pills-info" type="button" role="tab"
                                  aria-controls="pills-info" aria-selected="true">Informations Obligatoires
                          </button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button class="nav-link position-relative rounded-0 d-flex align-items-center justify-content-center bg-transparent fs-3 py-6 fw-bold"
                                  id="pills-account-details-tab" data-bs-toggle="pill"
                                  data-bs-target="#pills-logos-file" type="button" role="tab"
                                  aria-controls="pills-logos-file" aria-selected="false" tabindex="-1">Affiches Promotionnelles
                          </button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button class="nav-link position-relative rounded-0 d-flex align-items-center justify-content-center bg-transparent fs-3 py-6 fw-bold"
                                  id="pills-social-links-tab" data-bs-toggle="pill" data-bs-target="#pills-videos-file"
                                  type="button" role="tab" aria-controls="pills-videos-file" aria-selected="false"
                                  tabindex="-1">Vidéos Promotionnelles
                          </button>
                        </li>
                      </ul>
                      <div class="card-body">
                        <form action="#" th:action="@{/dashboard/events/save/{id}(id=${id})}" method="post" th:object="${eventForm}" enctype="multipart/form-data">
                          <div class="tab-content" id="pills-tabContent">
                            <div class="tab-pane fade active show" id="pills-info" role="tabpanel"
                                 aria-labelledby="pills-personal-info-tab" tabindex="0">
                              <div class="row">
                                <div class="mb-4 row align-items-center">
                                  <label for="name"
                                         class="form-label fw-semibold col-sm-3 col-form-label">Nom
                                    <small class="text-muted">(*)</small></label>
                                  <div class="col-sm-9">
                                    <div class="input-group">
                                      <span class="input-group-text">
                                        <i class="ti ti-briefcase fs-4"></i>
                                      </span>
                                      <input type="text" class="form-control" id="name" th:field="*{name}"
                                             placeholder="Nom de l'évènement" required>
                                    </div>
                                    <div id="lstFeedback" class="">
                                      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                         th:errorclass="fieldError" class="text-danger small"></p>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="mb-4 row align-items-center">
                                  <label for="description"
                                         class="form-label fw-semibold col-sm-3 col-form-label">Description
                                    <small class="text-muted">(*)</small></label>
                                  <div class="col-sm-9">
                                    <div class="input-group">
                                      <span class="input-group-text">
                                        <i class="ti ti-briefcase fs-4"></i>
                                      </span>
                                      <textarea class="form-control" id="description" cols="6" th:field="*{description}"
                                                placeholder="Description de l'évènement" required></textarea>
                                    </div>
                                    <div class="">
                                      <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                                         th:errorclass="fieldError" class="text-danger small"></p>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="mb-4 row align-items-center">
                                  <label for="startDateTime" class="form-label fw-semibold col-sm-3 col-form-label">
                                    Date de début <small class="text-muted">(*)</small></label>
                                  <div class="col-sm-9">
                                    <div class="input-group">
                                      <span class="input-group-text" id="startDateTimei">
                                        <i class="ti ti-calendar fs-4"></i>
                                      </span>
                                      <input id="startDateTime" name="startDateTime" aria-describedby="startDateTimei" th:field="*{startDateTime}"
                                             class="form-control" type="datetime-local" required>
                                    </div>
                                    <div class="">
                                      <p th:if="${#fields.hasErrors('startDateTime')}" th:errors="*{startDateTime}"
                                         th:errorclass="fieldError" class="text-danger small"></p>
                                    </div>
                                  </div>
                                </div>
                                <div class="mb-4 row align-items-center">
                                  <label for="endDateTime" class="form-label fw-semibold col-sm-3 col-form-label">
                                    Date de fin <small class="text-muted">(*)</small></label>
                                  <div class="col-sm-9">
                                    <div class="input-group">
                                      <span class="input-group-text" id="endDateTimei">
                                        <i class="ti ti-calendar fs-4"></i>
                                      </span>
                                      <input id="endDateTime" name="endDateTime" aria-describedby="endDateTimei"
                                             th:field="*{endDateTime}" class="form-control" type="datetime-local" required>
                                    </div>
                                    <div class="">
                                      <p th:if="${#fields.hasErrors('endDateTime')}" th:errors="*{endDateTime}"
                                         th:errorclass="fieldError" class="text-danger small"></p>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="mb-4 row align-items-center">
                                  <label for="scope"
                                         class="form-label fw-semibold col-sm-3 col-form-label">Visibilité
                                    <small class="text-muted">(*)</small>
                                  </label>
                                  <div class="col-sm-9">
                                    <select class="form-select" id="scope" th:field="*{scope}"
                                            aria-label="Default selected scope">
                                      <option th:value="'public'" selected>Public</option>
                                      <option th:value="'privé'">Privé</option>
                                    </select>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="mb-4 row align-items-center">
                                  <label for="name"
                                         class="form-label fw-semibold col-sm-3 col-form-label">Lieu</label>
                                  <div class="col-sm-9">
                                    <div class="input-group">
                                      <span class="input-group-text">
                                        <i class="bi bi-geo-alt fs-4"></i>
                                      </span>
                                      <input type="text" hidden="hidden" class="form-control" id="place" th:field="*{place}">
                                      <input type="text" class="form-control" th:value="*{place}" id="fplace" placeholder="Utiliser la carte pour spécifier le lieu" disabled>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="mb-4 row align-items-center">
                                  <label for="name"
                                         class="form-label fw-semibold col-sm-3 col-form-label"></label>
                                  <div class="col-sm-9">
                                    <div id="" class="">
                                      <div class="rounded-2 shadow-sm" id="map" style="height: 180px"></div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="tab-pane fade" id="pills-logos-file" role="tabpanel"
                                 aria-labelledby="pills-logos-file-tab" tabindex="0">
                              <div class="row">
                                <div class="mb-4 row align-items-center">
                                  <label for="images1"
                                         class="form-label fw-semibold col-sm-3 col-form-label">Affiche Principale
                                    </label>
                                  <div class="col-sm-9">
                                    <div class="input-group">
                                      <span class="input-group-text">
                                        <i class="ti ti-image fs-4"></i>
                                      </span>
                                      <input class="form-control" type="file" id="images1" th:field="*{imageOne}" multiple="multiple">
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="mb-4 row align-items-center">
                                  <label for="images2"
                                         class="form-label fw-semibold col-sm-3 col-form-label">Affiche Secondaire
                                    </label>
                                  <div class="col-sm-9">
                                    <div class="input-group">
                                      <span class="input-group-text">
                                        <i class="ti ti-image fs-4"></i>
                                      </span>
                                      <input class="form-control" type="file" id="images2" th:field="*{imageTwo}" multiple="multiple">
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="mb-4 row align-items-center">
                                  <label for="images3"
                                         class="form-label fw-semibold col-sm-3 col-form-label">Affiche Tertiaire
                                    </label>
                                  <div class="col-sm-9">
                                    <div class="input-group">
                                      <span class="input-group-text">
                                        <i class="ti ti-image fs-4"></i>
                                      </span>
                                      <input class="form-control" type="file" id="images3" th:field="*{imageThree}" multiple="multiple">
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="tab-pane fade" id="pills-videos-file" role="tabpanel"
                                 aria-labelledby="pills-social-links-tab" tabindex="0">
                              <div class="row">
                                <div class="mb-4 row align-items-center">
                                  <label for="videos1"
                                         class="form-label fw-semibold col-sm-3 col-form-label">Vidéo Principale
                                    </label>
                                  <div class="col-sm-9">
                                    <div class="input-group">
                                      <span class="input-group-text">
                                        <i class="ti ti-image fs-4"></i>
                                      </span>
                                      <input class="form-control" type="file" id="videos1" th:field="*{videoOne}" multiple="multiple">
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="mb-4 row align-items-center">
                                  <label for="videos2"
                                         class="form-label fw-semibold col-sm-3 col-form-label">Vidéo Secondaire
                                    </label>
                                  <div class="col-sm-9">
                                    <div class="input-group">
                                      <span class="input-group-text">
                                        <i class="ti ti-image fs-4"></i>
                                      </span>
                                      <input class="form-control" type="file" id="videos2" th:field="*{videoTwo}" multiple="multiple">
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="mb-4 row align-items-center">
                                  <label for="videos3"
                                         class="form-label fw-semibold col-sm-3 col-form-label">Vidéo Tertiaire
                                    </label>
                                  <div class="col-sm-9">
                                    <div class="input-group">
                                      <span class="input-group-text">
                                        <i class="ti ti-image fs-4"></i>
                                      </span>
                                      <input class="form-control" type="file" id="videos3" th:field="*{videoThree}" multiple="multiple">
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-9">
                              <div class="d-flex align-items-center gap-6">
                                <button class="btn btn-primary w-50" type="submit">Créer</button>
                              </div>
                            </div>
                          </div>
                          <p class="text-muted small align-bottom mt-4">(*) Tous les champs sont obligatoires.</p>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Settings -->
          <div th:replace="~{dashboard/frag-dash-app-settings :: app-settings}"></div>
      </div>

      <!--  Search Bar -->
      <div th:replace="~{dashboard/frag-dash-searchbar :: search-bar}"></div>
      <!--  Shopping Cart -->
      <div th:replace="~{dashboard/frag-dash-shopping-cart :: shopping-cart}"></div>
    </div>

    <footer th:replace="~{dashboard/frag-dash-footer :: footer}"></footer>
</body>

</html>
